<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="loginData(form)">  
<h2 class="text text-center">Please Login</h2>
<div class="form-group">
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" #email="ngModel" ngModel required minlength="6">
<div *ngIf ="email.touched && email.invalid">
    <p class="text text-danger" *ngIf="email.errors.required" >*this field is required</p>
    <p *ngIf="email.errors.minlength">*minimum length is 6</p>

</div>
</div>
<div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" #password="ngModel" ngModel required minlength="6">
<div *ngIf ="password.touched && password.invalid">
    <p class="text text-danger" *ngIf=password.errors.required >*this field is required</p>
    <p *ngIf=password.errors.minlength>*minimum length is 6</p>

</div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
</div>
