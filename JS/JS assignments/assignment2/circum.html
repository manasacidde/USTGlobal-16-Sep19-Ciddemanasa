<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Named function
        function circum(rad)
        {
            var result;
            result=2*3.14*rad;
            console.log(result);
        }
        circum(2);

        //function expression
        var circum=function(rad)
        {
            var result;
            result=2*3.14*rad;
            console.log(result);
        }
        circum(2);
 
        //IIFE
        (function(rad)
        {
            var result;
            result=2*3.14*rad;
            console.log(result);
        })(2);

        //Fat arrow function
        var circum=(rad)=>
        {
            var result;
            result=2*3.14*rad;
            console.log(result);
        }
        circum(2);
        </script>
</body>
</html>
