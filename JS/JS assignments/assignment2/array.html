<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //named function
        function add(arr)
        {
            var sum = 0;
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]
            }
            console.log('sum='+sum)
        }
        add([10,20,30])

        //function expression
        var add=function(arr)
        {
            var sum = 0;
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]
            }
            console.log('sum='+sum)
        }
        add([10,20,30]) 

        //fat arrow function
        var add=(arr)=>
        {
            var sum = 0;
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]
            }
            console.log('sum='+sum)
        }
        add([10,20,30]);

        //IIFE
        (function(arr)
        {
            var sum = 0;
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]
            }
            console.log('sum='+sum)
        })([10,20,30]);
        </script>
    
</body>
</html>
