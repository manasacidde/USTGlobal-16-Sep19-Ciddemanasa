<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Named function
        function fibonacci(n)
        {
            var a=0,b=1,c=0;
            if(n==0)
            return a;
            for(var i=2;i<=n;i++)
            {
                c=a+b;
                a=b;
                b=c;
                console.log(c);
            }
        }
        fibonacci(4);
        
        //function expression
        var fib=function(n)
        {var a=0,b=1,c=0;
            if(n==0)
            return a;
            for(var i=2;i<=n;i++)
            {
                c=a+b;
                a=b;
                b=c;
                console.log(c);
            }
        }
        fib(4);

        //IIFE
        (function(n)
        {
            var a=0,b=1,c=0;
            if(n==0)
            return a;
            for(var i=2;i<=n;i++)
            {
                c=a+b;
                a=b;
                b=c;
                console.log(c);
            }
        })(4);
        

        //Fat arrow function
        var fib=(n)=>
        {
            var a=0,b=1,c=0;
            if(n==0)
            return a;
            for(var i=2;i<=n;i++)
            {
                c=a+b;
                a=b;
                b=c;
                console.log(c);
            }
        }
        fib(4);
        </script>
</body>
</html>
