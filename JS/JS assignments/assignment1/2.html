<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Bird(name, color) {
  this.name = name;
  this.color = color;
}

var Bird1 = new Bird('parrot', 'green');
console.log(Bird1.name);
console.log(Bird1.color);

function mobile(name, color) {
  this.name = name;
  this.color = color;
}

var mobile1 = new mobile('redmi', 'gold');
console.log(mobile1.name);
console.log(mobile1.color);

function cricketer(name, country) {
  this.name = name;
  this.country = country;
}

var player1 = new cricketer('kohli', 'India');
console.log(player1.name);
console.log(player1.country);

function employee(name, id) {
  this.name = name;
  this.id = id;
}

var emp1 = new employee('manasa', '1');
console.log(emp1.name);
console.log(emp1.id);

function post(like, comment) {
  this.like = like;
  this.comment = comment;
}

var post1 = new post('like1', 'super');
console.log(post1.like);
console.log(post1.comment);






    
    
    </script>
</body>
</html>
