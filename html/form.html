<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter name" required><br>
        <label for="email"> Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="mobile">Mobile</label><br>
        <input type="tel" name="mobile" id="mobile" required><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other<br>
        <label for="month">Joining month</label>
        <select name="month" id="month">
            <option value="0" selected disabled>select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
        </select><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form> 
</body>
</html>
