<table class=" table table-bordered  table-hover col-md-4 offset-4 mt-4 " style="border-style: solid; border-width: 1px;">
    <thead>
        <tr class="text-center text-dark mt-4">
            <th> ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let librarian of librarians" class="text-center text-info">
            <td>{{librarian.id}}</td>
            <td>{{librarian.name}}</td>
            <td>{{librarian.email}}</td>
            <td><button class="btn btn-danger" (click)="deleteLibrarian(librarian)"><i
                        class="fas fa-trash-alt"></i></button></td>
        </tr>
    </tbody>
</table>
