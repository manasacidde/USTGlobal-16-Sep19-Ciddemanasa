<div class="col-md-4 mt-2 card card-body float-left">
    <div class="card card-body" *ngFor="let laptop of Laptops">
        <img src="{{laptop.imgurl}}" alt="" (click)="sendLaptops(laptop)">
        <h1>{{laptop.name}}</h1>

    </div>
</div>
<app-childlaptop [laptop]="selectedLaptop"></app-childlaptop>
